<header id="banner">
    <h2><a href="{{ "/" | absLangURL }}">{{ .Site.Title }}</a></h2>
    <nav>
        <ul>
            {{ range .Site.Menus.main.ByWeight -}}
            <li>
                {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{- .Name -}}</a>{{ .Post }}
            </li>
            {{- end }}
		</ul>
		<ul id='languages'>
			{{ range .Page.Translations }}
			<li><a href="{{ .Permalink }}">{{ .Language.Lang }}</a></li>
			{{ end }}
		</ul>
	</nav>
</header>
